<header>
  <img class="logo" onclick="window.location.href='/'" src="/Logo.png"></img>
  <button id="install-button" style="display: none;" class="install-btn">
      <i class="fa-solid fa-download"></i>
  </button>
  
</header>

<style>
header {
  background-color: #000000;
  color: #f53030;
  padding: 15px;
  text-align: left;
  border-bottom: #f53030 solid;
  display: flex;
  justify-content: space-between;
  position: fixed; /* Keep header fixed at the top */
  top: 0; /* Ensure it stays at the top */
  width: 100%; /* Ensure it stretches across the page */
  z-index: 1000; /* Ensure it stays on top of other content */

}

header img {
  width: 100px !important;
}


/* Button Styling */
.install-btn {
  padding: 1px 25px;
  border: none;
  outline: none;
  color: #FFF;
  font-size: 1.2rem;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 50px;

  transition: all 0.3s ease;
  margin-right: 40px;

}
@media screen and (max-width: 768px){
  .install-btn{  
    font-size: 13px;
    padding: 5px 16px;
  }

}

.install-btn::after {
  content: "";
  z-index: -1;
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #000000;
  left: 0;
  top: 0;
  border-radius: 50px;
}

/* Glow Effect */
.install-btn::before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #600000,
    #ff0000,
    #600000,
    #ff0000,
    #600000,
    #ff0000,
    #600000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 500%;
  z-index: -1;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  filter: blur(8px);
  animation: glowing 20s linear infinite;
  transition: opacity .3s ease-in-out;
  border-radius: 50px;
  opacity: 1;
}

@keyframes glowing {
  0% {background-position: 0 0;}
  50% {background-position: 400% 0;}
  100% {background-position: 0 0;}
}

/* Hover Effects */
.install-btn:hover::before {
  opacity: 1;
}

.install-btn:hover::after {
  background: transparent;
}

.install-btn:hover {
  color: #000;
  font-weight: bold;
}
</style>
