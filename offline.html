<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Offline Priflix</title>
  <link rel="stylesheet" href="/css/content-page.css" />
  <link rel="stylesheet" href="/css/loader.css" />
  <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
  <style>
    * {
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
      -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
      outline: none !important;
    }

    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>

  <div class="loader-overlay">
    <div class="progress-bar"></div>
    <div class="loader"></div>
  </div>
  <div id="header"></div>

  <main>
    <div class="animation-container">
        <dotlottie-player src="https://lottie.host/093524ee-3327-467e-bb3c-8eac099180a9/VZhMosPdUc.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>
  </main>

  <div id="footer"></div>

  <script src="/js/script.js"></script>
  <script src="/js/content-page.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
