</head>

<body class="index-page">
  <style>
    * {
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
      -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
      outline: none !important;
    }
    .index-page .home-btn {
  display: none;
}

    
  </style>
  
  <div class="loader-overlay">
    <div class="loader"></div>
  </div>
  <div id="header"></div>

  <!-- Movie Grid Placeholder -->
  <div class="movie-grid" id="movie-grid"></div>

  <script>
    // Define all content dynamically
    const contentData = [ 
      {
        title: "Attack on Titan S01 ",
        image: "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSTWW4wvzwA9V0xdjG-kF_yXQH__lV5ciORmTPCi4iO6OzxzhJi",
        link: "/Content/Anime/Attack on Titan S01.html",
      },
    {
        title: "Attack on Titan S02",
        image: "https://i.pinimg.com/736x/81/f5/c9/81f5c9a8f206b2b4389adb25625b02cf.jpg",
        link: "/Content/Anime/Attack on Titan S02.html",
      },
   
      {
        title: "Death Note",
        image: "https://m.media-amazon.com/images/I/71t976RemQL._SY741_.jpg",
        link: "/Content/Anime/deathnote.html",
      },
      {
        title: "Shinchan",
        image: "https://www.animenewsnetwork.com/images/encyc/A4384-10.jpg",
        link: "/Content/cartoon Movie/shinchan.html",
      },
      {
        title: "Squid Game S2",
        image:
          "https://images.ctfassets.net/4cd45et68cgf/6xlqqImDdAfzWKIlaScQxm/7def051f35d6668bd6e6227e354ecc01/EN-US_SG-S2_Primary_Main_RoundandRound-Safe_Vertical_27x40_RGB_PRE.jpg?w=1200",
        link: "/Content/series/Squid Game S2.html",
      },
      {
        title: "Ice Age (2002)",
        image:
          "https://m.media-amazon.com/images/M/MV5BMDBlYzU2OGMtOGJjNi00ZGZjLWIwNjMtYzdiZjkwYWNjZDljXkEyXkFqcGc@._V1_UX196_CR0,0,196,290_.jpg",
        link: "/Content/cartoon Movie/iceage.html",
      },
      {
        title: "Ice Age: The Meltdown (2006)",
        image:
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPHPtkULHawc4SKnEfe8HXB7paRV-6qHlmDn5VW8jqS8CbgJGj",
        link: "/Content/cartoon Movie/Ice Age The Meltdown 2006.html",
      },
      {
        title: "Alice in Borderland S1",
        image:
          "https://image.tmdb.org/t/p/w185/20mOwAAPwZ1vLQkw0fvuQHiG7bO.jpg",
        link: "/Content/series/alice in borderland S1.html",
      },
      {
        title: "Alice in Borderland S2",
        image:
          "https://resizing.flixster.com/iw61bxJK82kASSZHOIcvExNv9U8=/206x305/v2/https://resizing.flixster.com/e3DSHvzpwuVbey4dzY0lXeRHuFg=/ems.cHJkLWVtcy1hc3NldHMvdHZzZWFzb24vNzA0MTlkNjctYjRhNC00ZTYxLWFiMzItZDkyZTA2YWI4MzFmLmpwZw==",
        link: "/Content/series/alice in borderland S2.html",
      },
    ];

    // Function to dynamically generate movie grid
    function generateMovieGrid() {
      const movieGrid = document.getElementById("movie-grid");
      contentData.forEach((content) => {
        const movieThumbnail = document.createElement("img");
        movieThumbnail.src = content.image;
        movieThumbnail.alt = content.title;
        movieThumbnail.className = "thumbnail";
        movieThumbnail.onclick = () => (window.location.href = content.link);

        movieGrid.appendChild(movieThumbnail);
      });
    }

    // Load the movie grid dynamically
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      generateMovieGrid();
    });
  </script>

  <script src="/js/script.js"></script>

  <div id="footer"></div>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => console.log("Service Worker registered successfully."))
        .catch((error) =>
          console.error("Service Worker registration failed:", error)
        );
    }
  </script>
  
  <script src="js/pwa-app request.js"></script>
</body>

</html>
