<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Priflix - Home</title>
    <meta name="description" content="Priflix is a private Netflix-like website designed by Tejas Mali, offering a personalized streaming experience with a variety of content.">
    <meta name="author" content="Tejas Mali">
    <meta name="keywords" content="private Netflix, streaming, movies, episodes, Priflix, Tejas Mali">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    
  </head>
  <body>
    <style>
      * {
          -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
          -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
          outline: none !important;
      }
  </style>
  <div class="loader-overlay">
      <div class="loader"></div>
  </div>
    <header>
      <img class="logo" onclick="window.location.href='/'"src="/Logo.png"></img>
    </header>

    <div class="movie-grid">
      <img
        src="/tumbnail/deathnote.png"
        alt="Death Note"
        class="thumbnail"
        onclick="window.location.href='/Content/Anime/deathnote.html'"
      />
      <img
        src="/tumbnail/Shinchan_2004_film_poster.jpg"
        alt="Shinchan"
        class="thumbnail"
        onclick="window.location.href='/Content/cartoon Movie/shinchan.html'"
      />
      <img
      src="/tumbnail/Squid Game S2.jpg"
      alt="Squid Game S2"
      class="thumbnail"
      onclick="window.location.href='/Content/series/Squid Game S2.html'"
    />
    </div>
    <script>
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
        document.getElementById("content").style.display = "block";
      });
    </script>

    <footer>
      <p>Designed by <a href="https://tejasmali.vercel.app"> Tejas Mali </a></p>
    </footer>
  </body>
</html>
