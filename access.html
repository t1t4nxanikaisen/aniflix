<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/Logo.png" type="image/x-icon">
  <title>Password Gate - Priflix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0d0d0d, #222);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      width: 170px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="password"] {
      width: 90%;
      max-width: 320px;
      padding: 15px;
      border: 2px solid #444;
      border-radius: 5px;
      background: #333;
      color: #fff;
      text-align: center;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 15px;
    }
    input[type="password"]:focus {
      outline: none;
      border-bottom: #ff0000 3px solid;
    }
    button {
      width: 90%;
      max-width: 320px;
      padding: 15px;
      background-color: #ff0000;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    button:hover {
      background-color: #c70e0e;
    }
    .button-loader {
      width: 24px;
      height: 24px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      display: none;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ff4444;
      font-size: 14px;
      margin-top: 10px;
    }
    .shake {
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    .notice {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
      max-width: 320px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h2>Restricted Access</h2>
  <input type="password" id="passwordInput" placeholder="Enter your password">
  <button onclick="verifyPassword()">
    <span id="buttonText">Submit</span>
    <div class="button-loader" id="buttonLoader"></div>
  </button>
  <p id="errorMsg" class="error"></p>
  <p class="notice">
    This content is private. You need to enter the correct password to gain access.
    If you don't have the password, please contact the developer.
  </p>

  <script>
    // If user is already logged in, redirect immediately
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'index.html';
    }
    
    function verifyPassword() {
      var enteredPassword = document.getElementById('passwordInput').value;
      var correctPassword = 'Meow<3'; 
      var errorMsg = document.getElementById('errorMsg');
      var buttonText = document.getElementById('buttonText');
      var buttonLoader = document.getElementById('buttonLoader');
      
      buttonText.style.display = 'none';
      buttonLoader.style.display = 'block';
      
      setTimeout(() => {
        if (enteredPassword === correctPassword) {
          localStorage.setItem('loggedIn', 'true');
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = 'Incorrect password. Please try again.';
          errorMsg.classList.remove('shake');
          void errorMsg.offsetWidth; // Trigger reflow for animation
          errorMsg.classList.add('shake');
          buttonText.style.display = 'block';
          buttonLoader.style.display = 'none';
        }
      }, 1000); // Simulating loading time
    }
  </script>
</body>
</html>
