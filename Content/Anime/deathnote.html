<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="api-key" content="AIzaSyBf4Mr5frgj7ez_9YfiotsJkAXnkz-p558" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
   
    <title>Death Note - Priflix</title>
    <link rel="stylesheet" href="/css/content-page.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <style>
      * {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
        -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
        outline: none !important;
      }
      /* Loader styles */
      .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* General Body and Header Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      header {
        background-color: #000000;
        color: #f53030;
        padding: 15px;
        text-align: left;
        border-bottom: #f53030 solid;
      }

      header img {
        width: 100px !important;
        cursor: pointer;
      }

      /* Back Button */
      .back-btn-container {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }

      .back-btn {
        background-color: transparent;
        color: #f53030;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        gap: 8px;
      }

      .back-btn i {
        font-size: 16px;
      }

      .back-btn:hover {
        transform: scale(1.05);
      }

      /* Player Container */
      .player-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .player {
        border: #f53030 solid 0.2px;
        width: 100%;
        height: 360px;
        background-color: black;
        position: relative;
        overflow: hidden;
      }

      .next-btn {
        background-color: #f53030;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 18px;
        transition: background-color 0.3s, transform 0.2s;
      }

      .next-btn:hover {
        background-color: #f53030;
        transform: scale(1.05);
      }

      .episode-list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 98%;
        overflow-x: hidden;
      }

      .episode {
        display: flex;
        align-items: center;
        padding: 12px;
        background-color: #2c2c2c;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        gap: 12px;
      }

      .episode:hover {
        background-color: #4b4b4b;
        animation: move-up 0.3s ease-in-out;
      }

      .episode i {
        font-size: 1.5em;
        color: #f53030;
      }

      .episode .episode-title {
        flex-grow: 1;
        font-size: 1.2em;
        color: #fff;
      }

      .content-name {
        margin-left: 10px;
        font-size: 1.3em;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Episode name below the player */
      .played-episode-name {
        margin-top: 7px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #fff;
        font-size: 15px;
        font-weight: 300;
      }

      /* Footer */
      footer {
        background-color: #000000;
        color: #fff;
        text-align: center;
        margin-top: 20px;
        position: relative;
        width: 100%;
        bottom: 0;
        border-top: #f53030 solid;
        padding: 10px 0;
      }

      footer a {
        color: #f53030;
        text-decoration: none;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1200px) {
        .player {
          height: 420px;
        }
      }

      @media (max-width: 767px) {
        .player {
          height: 240px;
        }

        .episode-list {
          width: 100%;
        }

        .episode {
          font-size: 1em;
          padding: 15px;
        }

        .episode i {
          font-size: 1.2em;
        }

        .content-name {
          font-size: 1.2em;
        }

        footer {
          padding: 8px;
        }

        h2 {
          font-size: 24px;
        }
      }

      @keyframes move-up {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
    
    <div class="loader-overlay">
      <div class="loader"></div>
    </div>
    <header>
      <img class="logo" onclick="window.location.href='/'" src="/Logo.png" alt="Logo" />
    </header>

    <!-- Back to Home Button -->
    <div class="back-btn-container">
      <button class="back-btn" onclick="goToHome()">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>

    <h2 class="content-name">Death Note</h2>
    <div class="played-episode-name" id="played-episode-name"></div>
    <div class="player-container">
      <div class="player" id="video-player"></div>

      <button class="next-btn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <div class="episode-list" id="episode-list"></div>
    </div>

    <footer>
      <p>Designed by <a href="https://tejasmali.vercel.app"> Tejas Mali </a></p>
    </footer>

    <script src="/js/content-page.js"></script>
    <script>
      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
        document.getElementById("content").style.display = "block";
      });
    </script>
  </body>
</html>
